	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		function getallflat(love_arr) {
			var all_flat = new Array();
			for(var j=0;j<love_arr.length;++j) {
				$.ajax({
	        			type: 'POST',
                			url: "https://u10ff29807.execute-api.us-east-1.amazonaws.com/queryflat/queryflat",
    					data: JSON.stringify({"flatid": love_arr[j]}),
       					contentType: 'application/json',
		
            				success: function(data) {
						if(data.Items.length > 0) {
							all_flat.push(data.Items[0]);
						}
					}
				});
			}
			return all_flat;
		}
		var userid = window.location.search.match(new RegExp("[\?\&]userid=([^\&]+)", "i"))[1];
		$(document).ready(function() {
	    		$.ajax({
	        		type: 'POST',
                		url: "https://4pc2qv9314.execute-api.us-east-1.amazonaws.com/userlove/userlove",
    				data: JSON.stringify({"user_id": "8", "flat_id": "0"}),
       				contentType: 'application/json',
		
            			success: async (data) => {
					if (data.Items.length > 0) {
						var flat_love = await getallflat(data.Items[0].love);
						alert(flat_love.length);
						get_data(userid, flat_love);
						limits();
						document.getElementById("inputs").childNodes[0].style.backgroundColor="red";
						tablestr(1);
					}
				}
	    		});
        	});

	</script>
